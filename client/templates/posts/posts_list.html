<template name="postsList">
    <div class="posts">
        {{#each post in posts}}
            {{> postItem post}}
        {{/each}}

        {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">Load more</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}

        {{/if}}
    </div>
</template>
